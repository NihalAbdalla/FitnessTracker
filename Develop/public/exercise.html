<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fitness Tracker</title>
</head>

<body>
  <div class="wrapper">
    <div class="ui container exercise">
      <div class="ui raised card m-auto">
        <form action="POST">
          <div class="workout-type">
            <label for="type">Select your exercise Type:</label>
            <select name="type" id="type">
              <option select>Select Exercise Type</option>
              <option value="resistance">Joggin</option>
              <option value="cardio">Steps</option>
            </select>
          </div>
          <div class="button">
            <button class="submit">Submit Your Option</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/api.js"></script>
  <script src="/exercise.js"></script>
</body>

</html>
